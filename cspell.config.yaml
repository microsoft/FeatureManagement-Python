ignorePaths:
  - 'env'
  - '.*'
  - 'build'
  - 'docs'
  - 'dev_requirements.txt'
  - '*.egg-info'
  - '*.ini'
  - '*.toml'
  - 'SECURITY.md'
  - 'SUPPORT.md'